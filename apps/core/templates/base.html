<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} Ecommerce</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a href="{% url 'frontpage' %}" class="navbar-item">Ecommerce</a>
            <a href="" role="button" class="navbar-burger burger" aria-label="menu" aria>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="main-navbar" class="navbar-menu">
            <div class="navbar-end">
                {% for category in menu_categories %}
                <a href="{% url 'category_detail' category.slug %}" class="navbar-item">{{category.title}}</a>
                {% endfor %}
                <div class="navbar-item">
                    <a href="{% url 'cart' %}" class="button is-primary">Cart</a>
                </div>
         
            </div>
        </div>
    </nav>
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    <footer class="footer">
        <div class="columns">
            <div class="column is-4">
                <h2 class="subtitle">Ecommerce</h2>
            </div>
            <div class="column is-8">
                <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
                <a href="{% url 'about' %}" class="navbar-item">About</a>

            </div>
        </div>
    </footer>
</body>
</html>
